service: lessons-api

custom:
  env: ${lower(${opt:stage, self:provider.stage})}
  vpcSettings:
    staging: ~
    prod:
      securityGroupIds:
        - sg-052314a1eec2f2567
      subnetIds:
        - subnet-01a6b61d749d10c46

provider:
  name: aws
  runtime: nodejs16.x
  memorySize: 1024
  timeout: 10
  region: us-east-2
  iam:
    role: arn:aws:iam::428019619026:role/ChurchAppsRole
  environment:
    APP_ENV: ${self:custom.env}

functions:
  api:
    handler: lambda.universal
    events:
      - http: ANY {proxy+}
      - http: ANY /
  videoPingback:
    handler: lambda.videoPingback
  zipBundles:
    handler: lambda.zipBundles
    vpc: {switch(${self:custom.env}, ${self:custom.vpcSettings})}

plugins:
  - serverless-layers
  - serverless-plugin-utils

custom:
  serverless-layers:
    dependenciesPath: ./package.json
    layersDeploymentBucket: "lcs-layers"
